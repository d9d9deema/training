<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="box">
    <div class="form-switch">
      <input type="checkbox" class="form-switch-input" id="switch-1">
      <label for="switch-1" class="form-switch-text">dark mode</label>
      <label for="switch-1" class="form-switch-slider"></label>
    </div>
    <div class="form-switch">
      <input type="checkbox" class="form-switch-input" id="switch-2">
      <label for="switch-2" class="form-switch-text">glassmorphism</label>
      <label for="switch-2" class="form-switch-slider"></label>
    </div>
    <div class="form-switch">
      <input type="checkbox" class="form-switch-input" id="switch-3" disabled>
      <label for="switch-3" class="form-switch-text">disabled</label>
      <label for="switch-3" class="form-switch-slider"></label>
    </div>
    <div class="form-switch">
      <input type="checkbox" class="form-switch-input" id="switch-4" disabled checked>
      <label for="switch-4" class="form-switch-text">dis checked</label>
      <label for="switch-4" class="form-switch-slider"></label>
    </div>
    <div class="form-switch">
      <input type="checkbox" class="form-switch-input" id="switch-5">
      <label for="switch-5" class="form-switch-text">some more</label>
      <label for="switch-5" class="form-switch-slider"></label>
    </div>
  </div>
</body>
</html>
