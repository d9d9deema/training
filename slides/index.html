<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Жизнь прекрасна</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #faca62 -26%, #bb8b33 145%);">
          <h1>Жизнь - это любовь</h1>
          <p>Испытать весь спектр эмоций</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #8ccee2 -1%, #618892 124%);">
          <h1>Жизнь - это испытания</h1>
          <p>Пробовать новое и не сдаваться</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #9a72bb 1%, #614c79 128%);">
          <h1>Жизнь - это еда</h1>
          <p>Наслаждаться вкусом разных блюд</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #81b469 -8%, #49794d 138%);">
          <h1>Жизнь - это путешествия</h1>
          <p>Восхищаться красотами самых разных мест планеты</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1660489033210-0978e57e817d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=716&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1496533141630-d6731a403292?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1633158834806-766387547d2c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1605432722372-5f8acd7c7d93?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

  <script src="app.js"></script>
  </body>
</html>
